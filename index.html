<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <div class="text-white underline decoration-solid flex relative p-2 center place-content-center">
            <div class="px-4 mt-6 mx-6">Home</div>
            <div class="px-4 mt-6 mx-6">About</div>
            <div class="px-4 mt-6 mx-6">Dashboard</div>
            <div class="px-4 mt-6 mx-6">Contact us</div>
        </div>
    <div class="flex justify-center items-center text-white h-screen p-5">
        <div class="card w-96 shadow-xl  rounded-md">
            <div class="card-header text-5xl p-6">
                <center><h3>Login / Sign-up</h3></center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                    <div class="flex flex-col text-left">
                        <span class="placeholder">Email Id</span>
                        <input id="email" type="text" class="input rounded-md my-2 p-2 bg-gray-500 bg-opacity-20 focus:border outline-none focus:border-[#6290C8]" required />
                    </div>
                </label><br />
                <label class="custom-field">
                    <div class="flex flex-col text-left">
                        <span class="placeholder">Password</span>
                        <input id="password" type="password" class="input rounded-md my-2 p-2 bg-gray-500 bg-opacity-20 focus:border outline-none focus:border-[#6290C8]" required />
                    </div>
                </label></center>
                <a href="#" onclick="forgotPass()">Forgot Password</a>
                <center>
                    <button type="submit" class="mx-3 my-6 bg-green-500 bg-opacity-50 py-2 px-4 rounded hover:bg-opacity-30">Login</button>
                    <button onclick="signUp()" class=" mx-3 my-6 bg-sky-500 bg-opacity-50 py-2 px-4 rounded hover:bg-opacity-30 ">Sign Up</button>
                </center>
            </form>
        </div>
    </div>


        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

        <script src="./firebase.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
